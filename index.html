<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/styles/style.css">
    
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="logo">
      <img src="assets/images/logo.svg" alt="Ping logo">
    </div>

    <div class="texts">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </div>

    <form action="POST">
      <input type="email" name="email" id="email">
      <input type="button" value="Notify Me" id="button" onclick="validateForm()">
    </form>
    <p id="message"></p>

    <div class="banner">
      <img src="assets/images/illustration-dashboard.png" alt="">
    </div>

    <div class="social-media">
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>
    </div>

    <p id="copyright-section">&copy; Copyright Ping. All rights reserved.</p>

    <footer>
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      </p>
      <p>
        Coded by <a href="https://github.com/httpsemilly/">Emilly Cavalcante</a>.
      </p>
    </footer>

    <script src="assets/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
